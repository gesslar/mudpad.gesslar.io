<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MudPad - Text Wrapping for Muds</title>
  <script type="module" src="scripts/mudpad.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <a class="skip-link" href="#container">Skip to editor</a>
  <main aria-labelledby="instructions">
    <div id="toolbar" role="group" aria-label="Text wrapping controls">
      <span id="instructions">Type or paste your text below and then click Wrap It Up!</span>
      <button type="button" class="btn" id="wrap" aria-describedby="instructions" aria-controls="container"
        onclick="wrapIt()">Wrap It Up!</button>
    </div>
    <div>
      <div id="container" role="textbox" aria-multiline="true" aria-label="Text editor for wrapping"
        aria-describedby="instructions" tabindex="0"></div>
    </div>
    <section class="kbd-panel" aria-label="Keyboard shortcuts">
      <p class="kbd-title">Keyboard</p>
      <p class="kbd-row"><kbd>Ctrl</kbd> + <kbd>E</kbd> — Focus editor</p>
      <p class="kbd-row"><kbd>Enter</kbd> on “Wrap It Up!” — Wrap text</p>
    </section>
  </main>

  <footer>
    <div id="github"><a href="https://github.com/gesslar/mudpad" target="_blank" rel="noopener noreferrer"><i
          class="fab fa-github" aria-hidden="true"></i> Visit
        this project on
        GitHub</a>
    </div>
  </footer>
</body>

</html>
